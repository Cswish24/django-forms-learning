{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static "reviews/styles.css" %}">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% comment %} <label for="username">Your name</label>
        <input id="username" name="username" type="text"></input> replaceable with form {% endcomment %} 
        {% for field in form %}
        <div class="form-control {% if form.user_name.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{field}}
            {{field.errors}}
        </div>
        {% endfor %}

        <button>Send</button>
    </form>
</body>
</html>
